<div class="container text-center">
    <h1 class="mt-3">Random Quote Machine</h1>
    <div class="row justify-content-center">
        <div class="card text-success mt-3" style="width: 30rem;">
            <blockquote class="blockquote">
                <p class="mb-0 p-3">
                    <i class="fa fa-quote-left fa-lg"> {{quote.quote}} </i>
                </p>
                <footer class="blockquote-footer text-success text-right p-4" [innerText]=quote.author></footer>
            </blockquote>
            <div class="row justify-content-center">
                <a target="blank" 
                [href]="'https://twitter.com/intent/tweet?text=' + quote.quote + ' -- ' + quote.author"
                class="btn btn-outline-success m-2"><i class="fa fa-twitter"></i></a>
        
                <button class="btn btn-outline-success m-2" (click)="getQuote()"><i class="fa fa-plus"></i></button>
            </div>
        </div>
    </div>
    <footer class="text-center m-3">
            <a href="https://dhavalru.github.io/" target="_blank">Dhaval Rughani </a>
            <span>&copy; </span><span>{{ today | date:'y' }}</span>
    </footer>
</div>
